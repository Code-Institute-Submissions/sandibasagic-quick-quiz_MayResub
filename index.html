<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quick Quiz</title>
</head>
<body>
    <section id="intro-section" class="sectionOne">
        <div id="home" class="home-center home-column">
            <h1>Quick Quiz</h1>
            <button id="startGame" class="btn toggle">Play</button>
        </div>
    </section>
    <section id="game-section" class="sectionTwo hidden">
        <div class="game-center home-column">
            <h2 id="question">What was the last release by Blink 182?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
            <button id="startAgain" class="toggle restart btn">Start Again</button>
            <a href="#sectionEnd">Save Score</a>
        </div>
    </section>
    <section id="end-section" class="sectionThree hidden">
        <button id="finishGame" class="toggle restart btn">Home Page</button>
    </section>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>
</html>
